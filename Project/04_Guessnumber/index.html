<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess a Number</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div id="h1">
        <h1 > Number Guessing Game</h1> </div>
        <p> Try and guess a random number between 1 and 100</p>
        <p> You have 10 attempt to guess the right number</p>

        <h1>Guess a Number</h1>
        <form class="form">
            <label for="guess"></label>
            <input type="guessfield" id="guessfield"> <br>
            
            <input type="submit" value="Submit guess" id="submit" class="guessButton">          
            <div class="resultParas">
                <p>Previous : <span class="guesses"></span></p>
                <p>Guess Remaining: <span class="lastResult">10</span></p>
                <p class="lowOrHi"></p>
            </div>

            <script src="guess.js"> </script>

        
        </form>
    </div>
    
</body>
</html>
